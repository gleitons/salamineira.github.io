        .inicialPage {

        .cards-tasks {
            display: flex;

            margin-top: 30px;
        }

        .card-task {
            background-color: #ffffff;

            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-task:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }

        .icon-number {
            display: flex;
            justify-content: center;

            gap: 10px;

        }

        .icon-number i {
            font-size: 30px;
            color: #007bff;
        }

        .icon-number span:nth-child(2) {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }

        .card-task p {
            margin: 0;
            font-size: 16px;
            color: #666666;
        }

        .search-container {
            position: relative;
            width: 300px;
            margin: 5px auto;
        }

        .search-container input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #ffffff;
            font-size: 16px;
            outline: none;

        }

        .search-container input:focus {
            border-color: #007bff;

        }

        .search-container i {

            transform: translateY(-50%);
            font-size: 20px;
            color: #007bff;
            pointer-events: none;
        }
