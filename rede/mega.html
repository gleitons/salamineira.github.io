<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega</title>
</head>

<body>
    <div>

    </div>
    <script>
       // var url = "https://loteriascaixa-api.herokuapp.com/api/mega-sena/latest"
        var todosResultados = []
        async function mega() {

            for (let i = 1; i < 2757; i++) {
                console.log(i)
                var url =`https://loteriascaixa-api.herokuapp.com/api/lotofacil/${i}`
                var response = await fetch(url)
            var data = await response.json();
            todosResultados.push(data)
               
            }
            
            


            const resultadoString = JSON.stringify(todosResultados)
           localStorage.setItem('ResultadoMEgaSena', resultadoString)
            console.log(todosResultados)



        }
        mega()
    </script>
</body>

</html>
