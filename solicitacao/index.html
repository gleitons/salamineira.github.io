<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Solicitação - Oficio - Autorização</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header>div {
        width: 60%;
        display: flex;
        justify-content: space-between;
        /* border: black solid 1px; */
        margin: 10px auto;
        align-items: center;
    }

    div input {
        width: 50%;
        padding: 5px;
        background-color: rgb(236, 236, 236);
        border: none;
        border-bottom: black solid 1px;
    }

    .folha {
        /* background-color: #ccc; */
        padding: 0.5em;
        /* border: black solid 1px;//??
        */
    } 

    .a4_vertical {
        width: 793px;
        height: 1122px;
        margin: 20px auto;
    }

    .a4_horizontal {
        width: 1122px;
        height: 780px;
    }

    .topo img {
        width: 100%;
    }

    .interna {
        line-height: 1.5em;
        padding: 10px;
    }

    .interna h2:nth-child(1) {
        text-align: center;
        margin-bottom: 50px;
    }

    .interna h3 {
        margin: 10px 0px;
    }

    .assinatura {
        text-align: center;
    }

    .assinatura p {
        padding-top: 150px;

    }
    .lig {
       visibility: hidden;
    }
    button {
        padding: 10px;
        background-color: rgb(11, 101, 136);
        border-radius: 8px;  
        color: white;      
        font-weight: 700;
        border: none;
    }
    button:hover {
        background-color: rgb(176, 233, 255);
        cursor: pointer;
        color: black;
    }
    button:active {
        background-color: rgb(176, 233, 255);
        cursor: pointer;
        color: black;
        box-shadow: inset black 0px 2px 2px 0px;
        transform: scale(.9);
    }
    .tit {
        background-color: rgb(231, 252, 255);
        padding: 5px;
    }
    .topFix {
        /* position: fixed; */
        /* position: sticky; */
        position:sticky;
        z-index: 99999;
        top: 10px;
        text-align: center;
    }
    .abaixo {
       
    }

    @media print {
        header {
            display: none;
        }
        .topFix {
            display: none;
        }
    }
</style>
