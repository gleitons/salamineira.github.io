<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ToDo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve sua própria tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" name="" autofocus id="task-title" placeholder="O que você vai fazer?">                
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>

        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list" >
                <li class="task-box template hide">
                    <span class="task-title ">Teste 01</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
               
            </ul>

        </div>

    </div>
    <h1></h1>
    

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
